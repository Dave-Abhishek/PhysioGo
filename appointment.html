<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physiotherapy Home Visit Booking</title>
    <link rel="stylesheet" href="public/css/output.css">
</head>

<body class="tw-bg-Cyan tw-font-josefin tw-py-10 tw-flex tw-justify-center">
    <div class="tw-max-w-4xl tw-w-full tw-bg-azure tw-rounded-lg tw-shadow-lg tw-p-8">
        <h1 class="tw-text-center tw-text-3xl tw-font-bold tw-text-Cyan">Appointment</h1>

        <img src="logo.svg" alt="" width="100px" height="100px" class="tw-mx-auto" onclick="window.location.href='main.html'">

        <form action="#" class="tw-mt-8">
            <div class="tw-grid tw-grid-cols-1 md:tw-grid-cols-2 tw-gap-6">
                <div>
                    <label for="pname" class="tw-block tw-text-sm tw-font-medium tw-text-Cyan">Patient's Full
                        Name</label>
                    <input type="text" id="pname" name="pname" placeholder="Enter full name"
                        class="tw-mt-1 tw-p-2 tw-w-full tw-rounded-lg tw-border tw-border-Cyan tw-bg-azure tw-text-Cyan"
                        required>
                </div>
                <div>
                    <label for="pmnum" class="tw-block tw-text-sm tw-font-medium tw-text-Cyan">Mobile Number</label>
                    <input type="tel" id="pmnum" name="pmnum" placeholder="Enter mobile number"
                        class="tw-mt-1 tw-p-2 tw-w-full tw-rounded-lg tw-border tw-border-Cyan tw-bg-azure tw-text-Cyan"
                        required>
                </div>
                <div>
                    <label for="pemail" class="tw-block tw-text-sm tw-font-medium tw-text-Cyan">Email ID</label>
                    <input type="email" id="pemail" name="pemail" placeholder="Enter email ID"
                        class="tw-mt-1 tw-p-2 tw-w-full tw-rounded-lg tw-border tw-border-Cyan tw-bg-azure tw-text-Cyan"
                        required>
                </div>
                <div class="md:tw-col-span-2">
                    <label for="paddress" class="tw-block tw-text-sm tw-font-medium tw-text-Cyan">Home Address</label>
                    <input type="text" id="paddress" name="paddress" placeholder="Enter home address"
                        class="tw-mt-1 tw-p-2 tw-w-full tw-rounded-lg tw-border tw-border-Cyan tw-bg-azure tw-text-Cyan"
                        required>
                </div>
                <div>
                    <label for="appointment-date" class="tw-block tw-text-sm tw-font-medium tw-text-Cyan">Preferred
                        Date</label>
                    <input type="date" id="appointment-date" name="appointment-date"
                        class="tw-mt-1 tw-p-2 tw-w-full tw-rounded-lg tw-border tw-border-Cyan tw-bg-azure tw-text-Cyan"
                        required>
                </div>
                <div>
                    <label for="appointment-time" class="tw-block tw-text-sm tw-font-medium tw-text-Cyan">Preferred
                        Time</label>
                    <input type="time" id="appointment-time" name="appointment-time"
                        class="tw-mt-1 tw-p-2 tw-w-full tw-rounded-lg tw-border tw-border-Cyan tw-bg-azure tw-text-Cyan"
                        required>
                </div>
                <div class="md:tw-col-span-2">
                    <label for="special-requests" class="tw-block tw-text-sm tw-font-medium tw-text-Cyan">Special
                        Requests</label>
                    <textarea id="special-requests" name="special-requests"
                        placeholder="Any special requests or conditions"
                        class="tw-mt-1 tw-p-2 tw-w-full tw-h-32 tw-rounded-lg tw-border tw-border-Cyan tw-bg-azure tw-text-Cyan"
                        required></textarea>
                </div>
            </div>
            <div class="tw-flex tw-justify-center tw-mt-6">
                <button type="submit" class="tw-px-6 tw-py-2 tw-border tw-border-Cyan tw-rounded-lg tw-text-Cyan hover:tw-bg
                    hover:tw-bg-Cyan hover:tw-text-white tw-transition-colors">Appointment Request</button>
            </div>
        </form>
    </div>
</body>

</html>
