<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhysioGO</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="wrap">
        <div class="container">
            <div class="loginpart parts">
                <div class="logo">
                    <img src="logo.svg" alt="hELLO" class="img1" style="height:100px;"
                        onclick="window.location.href='index.html'">
                </div>
                <div class="title">
                    <h2>Login</h2>
                </div>
                <form class="inputs" id="inpt" action="function.php" method="POST">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" autocomplete="email">
                    <label for="Password">Password</label>
                    <input type="password" name="Password" id="Password">
                    <div class="checkbox cont">
                        <pre>Login As:          </pre>
                        <input type="radio" name="Choice" value="Patient" id="Patient" style="cursor: pointer;">
                        <label for="Patient">Patient</label>
                        <input type="radio" name="Choice" id="Doctor" value="Doctor" style="cursor: pointer;">
                        <label for="Doctor">Doctor</label>
                    </div>
                    <label for="catpcha">Catpcha</label>
                    <input type="text" id="captcha" style="background-color: transparent;">
                    <div class="captcha-form verify cont">

                    </div>
                    <div class="Submit cont">
                        <button type="submit" id="aarya" onclick="formvalid()" class="button"  name="patsub">SIGN IN</button>
                        <a href="#">Forget password?</a>
                    </div>
                    <div class="signup">
                        <a href="registration.html">Create new account/Signup</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
